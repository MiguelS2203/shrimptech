<div class="page-container">

  <div class="titulo-banner">
    <h2>ðŸ“¦ GestiÃ³n de Lotes</h2>
  </div>


  <div class="btn-box">
    <button class="btn-agregar" (click)="abrirNuevo()">
      <span class="material-icons">add</span> Agregar Lote
    </button>
  </div>

  <!-- FILTROS -->
  <div class="filtros-row">

    <!-- FILTRO LOTE -->
    <fieldset class="filtro-fieldset">
      <legend>Lote</legend>
      <select class="filtro-select" [(ngModel)]="filtroLote">
        <option [ngValue]="''">Todos</option>
        <option *ngFor="let l of lotes" [ngValue]="l.id">{{ l.lote }}</option>
      </select>
    </fieldset>

    <!-- FILTRO TIPO DE CAMARÃ“N -->
    <fieldset class="filtro-fieldset">
      <legend>Tipo de CamarÃ³n</legend>
      <select class="filtro-select" [(ngModel)]="filtroEstado">
        <option [ngValue]="''">Todos</option>
        <option value="Activo">Activo</option>
        <option value="En cosecha">En cosecha</option>
        <option value="Cerrado">Cerrado</option>
      </select>
    </fieldset>

    <!-- FILTRO ESTANQUE -->
    <fieldset class="filtro-fieldset">
      <legend>Estanque</legend>
      <select class="filtro-select" [(ngModel)]="filtroEstanque">
        <option [ngValue]="''">Todos</option>
        <option *ngFor="let l of lotes" [ngValue]="l.estanque">{{ l.estanque }}</option>
      </select>
    </fieldset>

  </div>

  <!-- TABLA -->
  <table class="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Lote</th>
        <th>Especie</th>
        <th>Cantidad</th>
        <th>Estanque</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let l of filtrados">
        <td>{{ l.id }}</td>
        <td>{{ l.lote }}</td>
        <td>{{ l.especie }}</td>
        <td>{{ l.cantidad }}</td>
        <td>{{ l.estanque }}</td>
        <td>{{ l.estado }}</td>
        <td class="acciones">
          <span class="material-icons ver" (click)="ver(l)">visibility</span>
          <span class="material-icons editar" (click)="editar(l)">edit</span>
          <span class="material-icons eliminar" (click)="eliminar(l.id)">delete</span>

          <span class="material-icons detalle-completo" (click)="verDetalleCompleto(l.id)">article</span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
